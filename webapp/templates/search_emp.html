{% extends "base.html" %}
<body>
{% block content %}
<h1 align="center"> Employee Form </h1>

<form type="get" action="." style="margin: 0" method="get" accept-charset="utf-8">
    <input  id="name" type="text" name="name"  placeholder="Search..." >
    <button id="search_submit" type="submit" >Submit</button>
</form>

<table border="2px solid black" align="center">

    <th>Name</th>
    <th>Mobile</th>
    <th>Address</th>


{% for data in search_data %}

    <tr>
        <td> {{ data.name }} </td>
        <td> {{ data.mobile }} </td>
        <td> {{ data.address }} </td>
    </tr>

{% endfor %}

</table>
{% endblock content %}
</body>
